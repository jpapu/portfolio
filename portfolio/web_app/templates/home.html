{% extends 'base.html' %}

{% block content %}
<h1>Post</h1>

<!--list posts with links-->
<ul>
{% for post in object_list %}
    <li><a href="{% url 'article-detail' post.pk %}">
        {{ post.title }}<a>
        <small> ({{ post.author }} - {{ post.date_created }})</small><br/>
        {{ post.body|safe|slice:":50" }}
    </li>
{% endfor%}
</ul>

{% endblock %}
