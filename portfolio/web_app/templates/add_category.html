{% extends 'base.html' %}
{% block title %}Add Category{% endblock %}

{% block content %}

<!--When user is signed in-->
{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br><br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Category</button>
        </form>
    </div>
<!--when no user-->
{% else %}

    <h1>Please sign in or sign up to add categories!</h1>

{% endif %}


{% endblock %}
