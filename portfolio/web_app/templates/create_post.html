{% extends 'base.html' %}
{% block title %}Create New Post{% endblock %}

{% block content %}

<!--When user is signed in-->
{% if user.is_authenticated %}
    <h1>Create Post</h1>
    <br><br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
    <!--Javascript to record user id-->
    <script>
        var value = "{{ user.id }}";
        document.getElementById("username").value = value;
    </script>
<!--when no user-->
{% else %}

    <h1>Please sign in or sign up to add posts!</h1>

{% endif %}


{% endblock %}
